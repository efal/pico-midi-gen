<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon-192x192.svg" />
  <link rel="apple-touch-icon" href="/icon-512x512.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <title>Jam Buddy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1f2937" />

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(192, 132, 252, 0.4);
        transform: scale(1);
        opacity: 0.7;
      }

      50% {
        box-shadow: 0 0 0 6px rgba(192, 132, 252, 0);
        transform: scale(1.1);
        opacity: 1;
      }
    }

    .animate-pulse-glow {
      animation: pulse-glow 2s infinite ease-in-out;
    }

    @keyframes subtle-glow {

      0%,
      100% {
        box-shadow: 0 0 5px rgba(192, 132, 252, 0.2);
      }

      50% {
        box-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
      }
    }

    .tooltip-trigger-glow {
      animation: subtle-glow 2.5s infinite ease-in-out;
      border-radius: 10px;
      /* Generous radius to encompass children */
    }

    /* Tooltip Styles */
    .tooltip-popup {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s, visibility 0.2s;
      z-index: 50;
    }

    .tooltip-popup.visible {
      opacity: 1;
      visibility: visible;
    }

    .tooltip-popup .tooltip-arrow,
    .tooltip-popup .tooltip-arrow::before {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #1f2937;
      /* bg-gray-800 */
      border: 1px solid #374151;
      /* border-gray-700 */
    }

    .tooltip-popup .tooltip-arrow {
      visibility: hidden;
    }

    .tooltip-popup .tooltip-arrow::before {
      visibility: visible;
      content: '';
      transform: rotate(45deg);
    }

    .tooltip-popup[data-popper-placement^='top']>.tooltip-arrow {
      bottom: -5px;
    }

    .tooltip-popup[data-popper-placement^='top']>.tooltip-arrow::before {
      border-top: none;
      border-left: none;
    }

    .tooltip-popup[data-popper-placement^='bottom']>.tooltip-arrow {
      top: -5px;
    }

    .tooltip-popup[data-popper-placement^='bottom']>.tooltip-arrow::before {
      border-bottom: none;
      border-right: none;
    }

    .tooltip-popup[data-popper-placement^='left']>.tooltip-arrow {
      right: -5px;
    }

    .tooltip-popup[data-popper-placement^='left']>.tooltip-arrow::before {
      border-top: none;
      border-right: none;
    }

    .tooltip-popup[data-popper-placement^='right']>.tooltip-arrow {
      left: -5px;
    }

    .tooltip-popup[data-popper-placement^='right']>.tooltip-arrow::before {
      border-bottom: none;
      border-left: none;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  </body>

</html>
